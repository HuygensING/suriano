<!DOCTYPE html>
<html> 
	<head>
		<meta charset="utf-8"/>
		<title>Mirador Manifest-tester</title>
  </head>
  <body>
  </body>
<!-- By default uses Roboto font. Be sure to load this or change the font -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
<!-- Container element of Mirador whose id should be passed to the instantiating call as "id" -->
<div id="my-mirador"/> 

<script src="https://unpkg.com/mirador@latest/dist/mirador.min.js"></script>
<script type="text/javascript">
const mirador = Mirador.viewer({
  "id": "my-mirador",
  "manifests": {
    "https://server.json": {
      "provider": "KNAW",
    },
  },
  "windows": [
    {
      "loadedManifest": "«server»/files/manifests/covers.json",
      "canvasIndex": 1,
      "thumbnailNavigationPosition": 'far-bottom',
    },
  ],
})
</script>
</html>
